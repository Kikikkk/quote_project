    <script>
        function vote(type) {
            fetch(`/${type}/{{ quote.id }}/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (type === 'like') {

                } else {
                    document.getElementById('dislike-count').innerText = data.dislikes;
                }
            });
        }
    </script>
{% else %}
