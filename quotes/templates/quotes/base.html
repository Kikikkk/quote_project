<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Цитаты{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Цитаты</a>
            <div>
                <a class="btn btn-light btn-sm me-2" href="{% url 'add_quote' %}">Добавить цитату</a>
                <a class="btn btn-light btn-sm" href="{% url 'top_quotes' %}">Топ-цитат</a>
            </div>
        </div>
        {% if user.is_authenticated %}
          <span class="text-light me-3">Привет, {{ user.username }}!</span>
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-light btn-sm">Выйти</button>
          </form>
        {% else %}
          <a class="btn btn-outline-light btn-sm me-2" href="{% url 'login' %}">Войти</a>
          <a class="btn btn-outline-light btn-sm" href="{% url 'register' %}">Регистрация</a>
        {% endif %}
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
